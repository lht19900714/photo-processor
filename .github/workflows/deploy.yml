# =============================================================================
# Photo-Processor Manual Deployment Workflow
#
# Trigger: Manual (workflow_dispatch)
# Strategy: Build images â†’ Push to GHCR â†’ Deploy via SSH
# =============================================================================

name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      skip_build:
        description: 'Skip build and only deploy existing images'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/photo-processor

jobs:
  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build }}
    permissions:
      contents: read
      packages: write

    outputs:
      server_image: ${{ steps.meta-server.outputs.tags }}
      web_image: ${{ steps.meta-web.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          VERSION=$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      # -----------------------------------------------------------------------
      # Build Server Image
      # -----------------------------------------------------------------------
      - name: Extract metadata for Server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------------
      # Build Web Image
      # -----------------------------------------------------------------------
      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile.caddy
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Server
  # ===========================================================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ always() && (needs.build.result == 'success' || inputs.skip_build) }}
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # [C-1 FIX] Use dedicated SSH action for secure key handling
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Create deployment package
        run: |
          # Create a minimal deployment package
          mkdir -p deploy-package
          cp docker-compose.prod.yml deploy-package/
          cp caddy/Caddyfile deploy-package/
          cp scripts/server-deploy.sh deploy-package/
          cp scripts/start.sh deploy-package/
          cp scripts/stop.sh deploy-package/

          # Create .env file for image tags
          cat > deploy-package/.env.images << EOF
          SERVER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server:latest
          WEB_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:latest
          EOF

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no -r deploy-package/* \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Pull images on server
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && chmod +x *.sh server-deploy.sh && ./server-deploy.sh"

      # [H-3 FIX] Add health check after deployment
      - name: Health Check
        id: health_check
        run: |
          echo "Waiting for services to start..."
          sleep 30

          # Check if server responds
          for i in {1..10}; do
            echo "Health check attempt $i/10..."

            # Check via SSH if containers are healthy
            HEALTH=$(ssh -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "cd ${{ secrets.DEPLOY_PATH }} && docker compose -f docker-compose.prod.yml ps --format json 2>/dev/null | head -1" || echo "{}")

            if echo "$HEALTH" | grep -q '"Health":"healthy"'; then
              echo "âœ… Health check passed!"
              echo "healthy=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Waiting 10s before retry..."
            sleep 10
          done

          echo "âš ï¸ Health check did not pass, but deployment may still be successful."
          echo "Please verify manually: https://photo.wangdake.de:22443"
          echo "healthy=false" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "## ðŸ“¦ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.build.outputs.version || 'latest' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** ${{ steps.health_check.outputs.healthy == 'true' && 'âœ… Passed' || 'âš ï¸ Manual verification needed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images" >> $GITHUB_STEP_SUMMARY
          echo "- Server: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Web: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Manual Steps Required" >> $GITHUB_STEP_SUMMARY
          echo "If services are not running, SSH to server and run:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cd ${{ secrets.DEPLOY_PATH }}" >> $GITHUB_STEP_SUMMARY
          echo "./start.sh" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Useful Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# View logs" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f docker-compose.prod.yml logs -f" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Restart services" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f docker-compose.prod.yml restart" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Check status" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f docker-compose.prod.yml ps" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
